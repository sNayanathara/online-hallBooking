<div class="modal-header">
    <h4 class="modal-title">Confirm Reservation</h4>
    <button type="button" class="close" class="btn btn-danger" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Do you want to confirm that you want to reserve the hall on this date?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">OK</button>
</div>
